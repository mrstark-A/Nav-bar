<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <title>Navbar</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">Jhon Doe</a>

      <ion-icon
        name="menu-outline"
        class="header__toggle"
        id="nav-toggle"
      ></ion-icon>

      <nav class="nav" id="nav-menu">
        <div class="nav__content bd-grid">
          <ion-icon
            name="close-outline"
            class="nav__close"
            id="nav-close"
          ></ion-icon>

          <div class="nav__perfil">
            <div class="nav__img">
              <img
                src="https://cdn.pixabay.com/photo/2013/07/13/10/07/man-156584__340.png"
                alt=""
              />
            </div>

            <div>
              <a href="#" class="nav__name">Jhon Doe</a>
              <span class="nav__profesion">Web designer</span>
            </div>
          </div>

          <div class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link active">Home</a>
              </li>
              <li class="nav__item"><a href="#" class="nav__link">About</a></li>
              <li class="nav__item">
                <a href="#" class="nav__link">Skills</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Portfolio</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contact</a>
              </li>
            </ul>
          </div>

          <div class="nav__social">
            <a href="#" class="nav__social-icon"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
            <a href="#" class="nav__social-icon"
              ><ion-icon name="logo-github"></ion-icon
            ></a>
            <a href="#" class="nav__social-icon"
              ><ion-icon name="logo-behance"></ion-icon
            ></a>
          </div>
        </div>
      </nav>
    </header>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
